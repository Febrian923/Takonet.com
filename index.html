<!DOCTYPE html>
<html>
<head>
    <title>TAKONET</title>
    <link rel="stylesheet" type="text/css" href="indexstyle.css">
</head>
<body>
    <h1>Video Judul</h1>
    <video src="" controls></video>
    <form id="surveyForm">
        <label for="name">Nama:</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="rating">Penilaian:</label>
        <select id="rating" required>
            <option value="" disabled selected>Pilih penilaian</option>
            <option value="1">Buruk</option>
            <option value="2">Cukup</option>
            <option value="3">Baik</option>
            <option value="4">Sangat Baik</option>
            <option value="5">Luar Biasa</option>
        </select>

        <br>
        <label for="comments">Komentar:</label>
        <textarea id="comments" required></textarea>
        <br>
        
        <input type="submit" value="Kirim">
    </form>

    <script src="script.js"></script>
    
    <h2>Kolom Komentar</h2>
    <form>
        <input type="text" id="commentInput" placeholder="Tulis komentar..." required>
        <button type="button" onclick="addComment()">Kirim</button>
    </form>

    <h3>Komentar:</h3>
    <ul id="commentList">
       
    </ul>

    <script>
        function addComment() {
            var commentInput = document.getElementById("commentInput");
            var commentList = document.getElementById("commentList");

            var comment = commentInput.value;
            commentInput.value = "";

            var li = document.createElement("li");
            var textNode = document.createTextNode(comment);
            li.appendChild(textNode);
            commentList.appendChild(li);
        }
    </script>
</body>
</html>
