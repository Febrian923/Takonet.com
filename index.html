        <form id="surveyForm">
        <h2>Kolom Komentar</h2>
        <form id="commentForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" required><br><br>
            <label for="rating">Penilaian:</label>
            <select id="rating" required>
                <option value="" disabled selected>Pilih penilaian</option>
                <option value="1">Buruk</option>
                <option value="2">Cukup</option>
                <option value="3">Baik</option>
                <option value="4">Sangat Baik</option>
                <option value="5">Luar Biasa</option>
            </select>
            <label for="comment">Komentar:</label><br>
            <textarea id="comment" required></textarea><br><br>
            <button type="submit">Kirim Komentar</button>
        <h3>Daftar Komentar</h3>
        <ul id="commentList" class="comment-list"></ul>
    
        <script>
            // Membaca form dan menambahkan komentar baru saat form disubmit
            document.getElementById("commentForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Mencegah refresh halaman saat submit form
    
                // Membaca nilai input dari form
                var name = document.getElementById("name").value;
                var comment = document.getElementById("comment").value;
    
                // Membuat elemen baru untuk komentar
                var commentItem = document.createElement("li");
                commentItem.classList.add("comment");
                commentItem.innerHTML = "<strong>" + name + ":</strong> " + comment;
    
                // Menambahkan komentar ke dalam daftar komentar
                var commentList = document.getElementById("commentList");
                commentList.appendChild(commentItem);
    
                // Mengosongkan nilai input setelah komentar ditambahkan
                document.getElementById("name").value = "";
                document.getElementById("comment").value = "";
            });
        </script>
